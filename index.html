<style>
.cards {
  transform: scale(0.7);
}
body {
    background-image: url("heart-beat.gif");
    background-repeat: repeat;
    background-color: #EEE;
}

.card-toggle {
  display: none;
}

.card {
  display: block;
  width: 417px;
  height: 1080px;
  position: relative;
  -webkit-perspective: 1200;
  margin: 300px auto;
  cursor: pointer;
}

.card:hover .face {
  -webkit-transition: all 0.3s ease-out;
}

.face {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: visible;
  -webkit-transition: all 0.5s ease-out;
  -webkit-transform-origin: 0 0;
}

.front {
  -webkit-transform: rotateY(-20deg);
  z-index: 3;
  -webkit-backface-visibility: hidden;
}

.inner-left {
  -webkit-transform: rotateY(-20deg);
  z-index: 2;
}

.inner-left > img {
  -webkit-transform: rotateY(180deg);
}

.inner-right {
  -webkit-transform: rotateY(0deg);
  z-index: 1;
}

.card:hover .front,
.card:hover .inner-left {
  -webkit-transform: rotateY(-35deg);
}

.card-toggle:checked + .card .front,
.card-toggle:checked + .card .inner-left {
  -webkit-transform: rotateY(-165deg);
}

.card-toggle:checked + .card .inner-right {
  -webkit-transform: rotateY(-15deg);
}
@keyframes pulsate {
    0% {-webkit-transform: scale(0.5, 0.5); opacity: 1.0;}
    50% {-webkit-transform: scale(1.2, 1.2);opacity: 1.0;}
    100% {-webkit-transform: scale(0.5, 0.5); opacity: 1.0;}
}
#heart{
  position: absolute;
  top:700px;
  left:300px;
  width: 130px;
  animation: pulsate 0.6s ease-out;
  animation-iteration-count: infinite;
  -webkit-filter: drop-shadow(5px 50px 10px #222);
 filter: drop-shadow(5px 5px 5px #222);
}
</style>

<div class='cards'>
  <input type="checkbox" id="card-toggle-1" class="card-toggle" value="selected">
  <label class='card' for="card-toggle-1">
    <div class='front face'>
      <img src='frontpage.jpg' />
      <img id='heart' src='heart.jpg'/>
    </div>
    <div class="inner-left face">
      <img src='inside1.jpg' />
    </div>
    <div class="inner-right face">
      <img src='valentine.jpg' />
    </div>
  </label>
</div>
